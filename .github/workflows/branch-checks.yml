# Do not edit, sourced from lightbasenl/platform-components repo

name: Branch checks
on:
  push:
    branches:
      - main # Scaffold
      - production # Application
      - acceptance # Application
      - development # Application

env:
  CI: true

jobs:
  format:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Run format
        run: |
          yarn install
          yarn format

  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Run test
        run: |
          yarn install
          yarn test --passWithNoTests

  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Run build
        run: |
          yarn install
          yarn build
