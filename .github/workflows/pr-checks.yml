# Do not edit, sourced from lightbasenl/platform-components repo

name: PR checks
on: [pull_request]

env:
  CI: true

jobs:
  format:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Run format
        run: |
          yarn install
          yarn format

  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Run test
        run: |
          yarn install
          yarn test --passWithNoTests

  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - uses: actions/cache@v2
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key:
            next-build-cache-${{ hashFiles('**/yarn.lock') }}-${{
            hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            next-build-cache-${{ hashFiles('**/yarn.lock') }}-

      - name: Run build
        run: |
          yarn
          yarn build

  e2e:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          path: "./frontend"

      - uses: actions/checkout@v3
        with:
          repository: "lightbasenl/scaffold-backend"
          token: ${{ secrets.SCAFFOLD_BACKEND_TOKEN }}
          path: "./backend"


      - name: Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - uses: actions/cache@v2
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key:
            next-build-cache-${{ hashFiles('**/yarn.lock') }}-${{
            hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            next-build-cache-${{ hashFiles('**/yarn.lock') }}-

      - name: Install
        run: |
          cd ./backend
          npm config set //npm.pkg.github.com/:_authToken ${{ secrets.SCAFFOLD_BACKEND_TOKEN }}
          yarn
          cd ../frontend
          yarn
          yarn playwright install chromium --with-deps

      - name: Run e2e
        env:
          TENANT_ORIGIN: "scaffold.dev.lightbase.nl"
          TENANT_API_URL: "http://localhost:3001"
        run: |
          cd ./frontend
          yarn test:e2e:ci

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-results
          path: test-results
